<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request for Quotation</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <style>
        /* --- General & Body Styles --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Form Container --- */
        .form-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 700px;
        }

        .form-container h1 {
            color: #1a202c;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            text-align: center;
        }

        /* --- Form Fields & Layout --- */
        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            color: #2d3748;
            transition: box-shadow 0.2s, border-color 0.2s;
            box-sizing: border-box; /* Important for padding */
        }
        
        input[type="file"] {
            padding: 0.6rem 1rem;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }

        /* --- Specific Field Groups --- */
        .phone-group {
            display: flex;
            gap: 0.5rem;
        }

        .phone-group select {
            flex: 0 0 120px; /* Country code width */
        }

        .phone-group input {
            flex: 1;
        }

        /* --- Dynamic Product Rows --- */
        #products-container .product-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .product-row input[type="text"] { flex: 3; }
        .product-row input[type="number"] { flex: 1; }
        .product-row .remove-btn { flex: 0 0 auto; }

        /* --- Buttons --- */
        .remove-btn,
        #add-product-btn,
        button[type="submit"] {
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        .remove-btn {
            background-color: transparent;
            color: #e53e3e;
            font-size: 1.5rem;
            padding: 0 0.5rem;
        }
        .remove-btn:disabled {
            color: #cbd5e0;
            cursor: not-allowed;
        }
        .remove-btn:hover:not(:disabled) {
            transform: scale(1.1);
        }
        
        #add-product-btn {
            background-color: #edf2f7;
            color: #4a5568;
            display: block;
            width: 100%;
            margin-top: 0.5rem;
            border: 1px dashed #cbd5e0;
        }
        #add-product-btn:hover {
            background-color: #e2e8f0;
        }
        
        button[type="submit"] {
            width: 100%;
            background-color: #3182ce;
            color: white;
            margin-top: 1.5rem;
        }
        button[type="submit"]:hover {
            background-color: #2b6cb0;
        }
        
        /* --- Status Messages --- */
        #status-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none; /* Hidden by default */
        }
        #status-message.success {
            background-color: #c6f6d5;
            color: #2f855a;
            display: block;
        }
        #status-message.error {
            background-color: #fed7d7;
            color: #c53030;
            display: block;
        }
        
        /* --- Responsive Adjustments --- */
        @media (max-width: 600px) {
            body { padding: 1rem; }
            .form-container { padding: 1.5rem; }
            .product-row { flex-wrap: wrap; }
            .product-row input { width: 100%; }
            .product-row input[type="text"] { margin-bottom: 0.5rem; }
            .product-row .remove-btn { margin-left: auto; }
        }
    </style>
</head>

            <input type="hidden" name="phone">

                <input type="text" id="full_name" name="full_name"
