<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request a Quotation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 25px; color: #333; }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
      font-size: 14px;
    }
    input, button, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #2772b7;
      box-shadow: 0 0 5px rgba(39, 114, 183, 0.5);
    }
    .phone-row { display: flex; gap: 10px; }
    .phone-row select { width: 120px; }
    .product-row { display: flex; align-items: center; gap: 10px; }
    .product-row input { flex: 1; margin-bottom: 10px; }
    button[type="submit"], #addProduct {
      background: #2772b7;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover, #addProduct:hover {
      background-color: #1e5a90;
    }
    button[type="submit"]:disabled {
      background-color: #a0a0a0;
      cursor: wait;
    }
    .product-row button.remove {
      width: 40px;
      height: 40px;
      padding: 0;
      background: #e0e0e0;
      color: #333;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      line-height: 40px;
    }
    .product-row button.remove:hover {
      background: #d1d1d1;
    }
    #message { margin-top: 15px; text-align: center; font-weight: bold; font-size: 16px; }
    #message.success { color: green; }
    #message.error { color: red; }
  </style>
</head>
<body>
  <form id="rfqForm">
    <h2>Request a Quotation</h2>
    <label for="full_name">Full Name</label>
    <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
    <label for="company_name">Company Name (Optional)</label>
    <input type="text" id="company_name" name="company_name" placeholder="Your company's name">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required pattern="^[^ ]+@[^ ]+\.[^ ]+$">
    <label for="countryCode">Phone Number</label>
    <div class="phone-row">
      <select id="countryCode" name="country_code" required>
        <option value="+20" selected>🇪🇬 +20</option>
        <option value="+1">🇺🇸 +1</option>
        <option value="+44">🇬🇧 +44</option>
        <option value="+33">🇫🇷 +33</option>
        <option value="+49">🇩🇪 +49</option>
        <option value="+966">🇸🇦 +966</option>
        <option value="+971">🇦🇪 +971</option>
      </select>
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required pattern="^\d{6,15}$">
    </div>
    <label>Products</label>
    <div id="products">
      <div class="product-row">
        <input type="text" name="product_name[]" placeholder="Product Name" required>
        <input type="number" name="product_quantity[]" placeholder="Quantity" required>
        <button type="button" class="remove" style="display:none;">🗑️</button>
      </div>
    </div>
    <button type="button" id="addProduct">Add Another Product</button>
    <label for="message_notes">Additional Notes or Message</label>
    <textarea id="message_notes" name="message_notes" rows="4" placeholder="e.g., specific requirements, delivery instructions..."></textarea>
    <input type="hidden" name="products_table" id="products_table">
    <button type="submit">Submit Request</button>
    <div id="message"></div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("S8j3LoOQfZofPv41a");
    function sendHeight() {
      setTimeout(() => {
        const height = document.body.scrollHeight;
        window.parent.postMessage({ frameHeight: height }, '*');
      }, 100);
    }
    document.addEventListener("DOMContentLoaded", function() {
      sendHeight();
      document.getElementById("addProduct").addEventListener("click", function() {
        const container = document.getElementById("products");
        const row = document.createElement("div");
        row.className = "product-row";
        row.innerHTML = `<input type="text" name="product_name[]" placeholder="Product Name" required><input type="number" name="product_quantity[]" placeholder="Quantity" required><button type="button" class="remove">🗑️</button>`;
        container.appendChild(row);
        row.querySelector(".remove").addEventListener("click", function() {
          row.remove();
          sendHeight();
        });
        sendHeight();
      });
      document.getElementById("rfqForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const form = this;
        const msg = document.getElementById("message");
        const submitButton = form.querySelector("button[type='submit']");
        submitButton.disabled = true;
        submitButton.innerText = "Submitting...";
        form.phone.value = document.getElementById("countryCode").value + form.phone.value;
        const productNames = document.getElementsByName("product_name[]");
        const productQtys = document.getElementsByName("product_quantity[]");
        let table = "<table border='1' style='border-collapse:collapse;width:100%;text-align:center;'>";
        table += "<tr><th>Product</th><th>Quantity</th></tr>";
        for (let i = 0; i < productNames.length; i++) {
          table += `<tr><td>${productNames[i].value}</td><td>${productQtys[i].value}</td></tr>`;
        }
        table += "</table>";
        document.getElementById("products_table").value = table;
        emailjs.sendForm("service_j69z5hb", "template_l6yk3pi", form)
          .then(function() {
            // ✅ THE FINAL BUG FIX IS HERE: 'let countdown' is now declared BEFORE it is used.
            let countdown = 5;
            msg.className = "success";
            msg.innerHTML = `✅ Your request has been sent! Redirecting in ${countdown}s...`;
            sendHeight();
            const interval = setInterval(() => {
              countdown--;
              msg.innerHTML = `✅ Your request has been sent! Redirecting in ${countdown}s...`;
              if (countdown === 0) {
                clearInterval(interval);
                window.top.location.href = "https://alalamia-electric.wuiltstore.com/en";
              }
            }, 1000);
          }, function() {
            msg.className = "error";
            msg.innerHTML = "❌ Submission failed! Please try again or contact us.";
            sendHeight();
            submitButton.disabled = false;
            submitButton.innerText = "Submit Request";
          });
      });
    });
  </script>
</body>
</html>
